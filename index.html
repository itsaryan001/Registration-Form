<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input name="first-name" type="text" placeholder="enter your first name" required></label>
                <label>Enter Your Last Name: <input name="last-name" type="text" placeholder="enter your last name" required></label>
                <label>Enter Your Email: <input name="email" type="email" placeholder="enter your email" required></label>
                <label>Create a New Password: <input name="password" type="password" placeholder="your password should have at least 8 characters" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label><input class="inline" name="account-type" type="radio" required checked> Personal Account</label>
                <label><input class="inline" name="account-type" type="radio" required> Business Account</label>
                <label><input class="inline" name="terms-and-condition" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input name="profile-picture" type="file"></label>
                <label>Input your age (years): <input name="age" type="number" min="13" max="120"></label>
                <label>How did you hear about us?
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>    
                </label>
                <label>Provide a bio:<textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <input name="submit-button" type="submit" value="Submit">
        </form>
    </body>
</html>
